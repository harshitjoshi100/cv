<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #myDiv{
            background-color:blue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The pictorial</h1>
    <p>Click the "Try it" button to change the margins of the DIV element:</p>
    <button onclick="myfunction()">try it </button>
    <div id="myDiv"> 
      this is my div element  
    </div>
    <script>
        function myfunction()
        {
            document.getElementById("myDiv").style.margin="10px 20px";
        }
    </script>
</body>
</html>
